<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="bg-body tx-body tx-regular">
    <main class="card bg-card br-lg">
      <article class="container">
        <section class="image br-sm">
          <img src="./assets/images/illustration-article.svg" alt="stock-image" />
        </section>
        <section class="content">
          <span class="tx-bold learning bg-body fluid-14">Learning</span>
          <time class="spacing-12 fluid-14" datetime="2023-12-21">Published 21 Dec 2023</time>
          <h1 class="tx-bold spacing-12 fluid-24">HTML & CSS foundations</h1>
          <p class="fluid-16">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </section>
        <footer class="flex-container">
          <img class="avatar" src="./assets/images/image-avatar.webp" alt="avatar of author" />
          <span class="tx-bold author">Greg Hooper</span>
        </footer>
      </article>
    </main>
  </body>
</html>
